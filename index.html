<style>
@import url('https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap');

* {
    margin: 0;
}

body {
  background-color: #1f2124;
  background: linear-gradient(to right, #03001e, #7303c0, #ec38bc, #fdeff9);
}

.container {
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.fadeIn {
  display: inline-block;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 150px;
  color: black;
  animation: fadeIn linear 3s;
  -webkit-animation: fadeIn linear 3s;
  -moz-animation: fadeIn linear 3s;
  -o-animation: fadeIn linear 3s;
  -ms-animation: fadeIn linear 3s;
}

.bottomText {
	height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    background: linear-gradient(to left, #7303c0, #ec38bc);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-family: 'Rubik Vinyl', sans-serif;
    font-weight: 900;
    font-size: 12vw;
}

@keyframes fadeIn {
  0% {opacity:0;}
  100% {opacity:1;}
}

@-moz-keyframes fadeIn {
  0% {opacity:0;}
  100% {opacity:1;}
}

@-webkit-keyframes fadeIn {
  0% {opacity:0;}
  100% {opacity:1;}
}

@-o-keyframes fadeIn {
  0% {opacity:0;}
  100% {opacity:1;}
}

@-ms-keyframes fadeIn {
  0% {opacity:0;}
  100% {opacity:1;}
}
</style>
<script>
  var fade = function(e) {
    var x = e.clientX;
    var y = e.clientY;
    var w = window.innerWidth;
    var h = window.innerHeight;
    var opacity = 1 - Math.sqrt(Math.pow(x - w / 2, 2) + Math.pow(y - h / 2, 2)) / Math.sqrt(Math.pow(w / 2, 2) + Math.pow(h / 2, 2));
    document.getElementById("m").style.opacity = opacity;
  };
  document.addEventListener('mousemove', fade);
</script>
<div id="m">
<div class="container">
    <h1>
    	<a href="https://guac.kudasai.gq">M.R.<a>
    </h1>
</div>
</div>
