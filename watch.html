
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var videoPlayer = document.createElement('video');
videoPlayer.setAttribute('controls', '');
videoPlayer.setAttribute('autoplay', '');
videoPlayer.setAttribute('width', '640');
videoPlayer.setAttribute('height', '480');
document.body.appendChild(videoPlayer);
var videoURL = document.createElement('input');
videoURL.setAttribute('type', 'text');
videoURL.setAttribute('value', '');
document.body.appendChild(videoURL);
var videoButton = document.createElement('button');
videoButton.innerHTML = 'Play';
document.body.appendChild(videoButton);
videoButton.onclick = function() {
  videoPlayer.setAttribute('src', videoURL.value);
};

var saveButton = document.createElement('button');
saveButton.innerHTML = 'Save';
document.body.appendChild(saveButton);
saveButton.onclick = function() {
  var xhr = new XMLHttpRequest();
  xhr.open('POST', 'https://base2.kudasai.gq/mohid/save_watch', true);
  xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
  xhr.send(videoURL.value);
};

var loadButton = document.createElement('button');
loadButton.innerHTML = 'Load';
document.body.appendChild(loadButton);
loadButton.onclick = function() {
  var xhr = new XMLHttpRequest();
  xhr.open('GET', 'https://base2.kudasai.gq/mohid/load_watch', true);
  xhr.onload = function() {
    videoURL.value = xhr.responseText;
  };
  xhr.send();
};
});
        </script>
